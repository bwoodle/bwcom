name: Build and Test client

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - name: Use Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18.x'
      - run: npm ci
        working-directory: ./bwcom
      - run: npm run build
        working-directory: ./bwcom
      - run: npm run test-headless
        working-directory: ./bwcom